<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Wasim J">
  <title>Quotes From Sid Meier's Civilization Series</title>
  <link rel="icon" type="image/x-icon" href="./images/civ-icon.png">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT Serif Caption">

  <!-- 3rd partie libraries: jquery, bootstrap and font-awesome-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="fetchQuotes()" class="container d-flex flex-column justify-content-between">

  <header class="bg-white opacity-50 m-2">
    <h1 class="text-center">
      Civ Quotes
    </h1>
  </header>

  <main id="quote-container" class="d-flex justify-content-center align-items-center"></main>

  <footer class="m-2">

    <div id="buttons-container" class="container grid-container m-2">
      <div>
        <button id ="search-button" class="button p-2" type="button" name="button" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div>
        <button id ="random-button" class="button p-2" type="button" name="button">
          <i class="fa fa-random"></i>
        </button>
      </div>
      <div id="audio-button-container">
        <button id ="audio-button" class="button p-2" type="button" name="button">
          <i class="fa fa-play"></i>
        </button>
      </div>
      <div>
        <button id ="settings-button" class="button p-2" type="button" name="button" data-bs-toggle="modal" data-bs-target="#settingsModal">
          <i class="fa fa-cog"></i>
        </button>
      </div>
      <div>
        <button id ="tweet-button" class="button p-2" type="button" name="button">
          <i class="fab fa-twitter"></i>
        </button>
      </div>
    </div>

    <p class="text-center bg-white opacity-50">Quotes From Sid Meier's Civilization IV, V & VI</p>
  </footer>


  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="quoteAudioOption" name="quoteAudioOption" value="audio">
            <label class="form-check-label" for="quoteAudioOption">show only quotes that have audio</label>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search For A Quote</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <div id="section-search-bar" class="section-search-bar">
      
            <div class="seach-bar-holder">
              <input id="search-bar" class="form-control" type="text" placeholder="Search...">
            </div>
      
            <div id="search-options" class="d-flex justify-content-around p-2">
              <div class="form-check search-option">
                <input class="radio-search-option form-check-input" type="radio" id="all" name="search-options" value="all" checked>
                <label class="form-check-label" for="all">all</label><br>
              </div>
              <div class="form-check search-option">
                <input class="radio-search-option form-check-input" type="radio" id="subject" name="search-options" value="subject">
                <label class="form-check-label" for="subject">subject</label>
              </div>
              <div class="form-check search-option">
                <input class="radio-search-option form-check-input" type="radio" id="author" name="search-options" value="author">
                <label class="form-check-label" for="author">author</label>
              </div>
              <div class="form-check search-option">
                <input class="radio-search-option form-check-input" type="radio" id="quote" name="search-options" value="quote">
                <label class="form-check-label" for="quote">quote</label>
              </div>
            </div>
          </div>
          <div id="section-search-results" class="section-search-results">
        </div>

      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
